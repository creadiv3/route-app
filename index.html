<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <title>Road Calc</title>
  </head>
  <body>
    <!-- <div
      class="test"
      data-aos="fade-up"
      data-aos-offset="500"
      data-aos-duration="1000"
    >
      Test
    </div> -->
    <section class="hero">
      <nav class="hero-nav">
        <a href="#">About</a>
        <a href="#">Finder</a>
      </nav>
      <div class="hero-text">
        <h1>Pathfinder</h1>
        <p>For travellers</p>
      </div>
    </section>
    <section class="photo-one">
      <div class="photo">
        <img
          src="./img/1.jpg"
          alt="girls on the desert"
          data-aos="fade-up"
          data-aos-offset="500"
          data-aos-duration="1000"
        />
        <div class="photo-one--text">
          <h2 data-aos="fade-up" data-aos-offset="300" data-aos-duration="500">
            Plan your journeys
          </h2>
          <p data-aos="fade-up" data-aos-offset="200" data-aos-duration="500">
            Pick attractions and book hotels
          </p>
        </div>
      </div>
    </section>
    <section class="photo-two">
      <div class="photo-two-img">
        <img
          src="./img/2.jpg"
          alt="intersection on the highway from drone perspective"
          data-aos="fade-up"
          data-aos-offset="200"
          data-aos-duration="1000"
        />
        <div class="photo-two--text">
          <h2 data-aos="fade-up" data-aos-offset="200" data-aos-duration="500">
            Minimalize boredom
          </h2>
          <p data-aos="fade-up" data-aos-offset="200" data-aos-duration="500">
            Pick routes that are short and attractive
          </p>
        </div>
      </div>
    </section>
    <footer class="footer">
      <p>All right reserved</p>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="script.js"></script>
  </body>
</html>
